<div *ngIf="($notify | async)?.error" class="notification" [ngClass]="{'error': ($notify | async)?.error }">
  <div fxLayout="row" fxLayoutAlign="start center">
    <p fxFlex>{{($notify | async)?.message || requestFailedErrorMsg}}</p>
    <div (click)="onClose()" fxFlex="40px">
      <i class="pi pi-times"></i>
    </div>
  </div>
</div>

<p-blockUI [blocked]="(loaderSrv?.isLoading | async)">
  <div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
    <img [src]="svgPath + 'loader.svg'" />
  </div>
</p-blockUI>

<div fxFlexFill>
  <div class="contents" fxFlex>
    <il-topnav *ngIf="isLoggedIn && !hideTopNav"></il-topnav>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
