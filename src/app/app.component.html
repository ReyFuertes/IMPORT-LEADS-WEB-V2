<div class="notification" [ngClass]="{'success': ($notify | async)?.success}">
  <p>{{($notify | async)?.message}}</p>
</div>

<div fxFlexFill>
  <div class="contents" fxFlex>
    <il-topnav *ngIf="!!($hasLoggedIn | async)"></il-topnav>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
