<mat-card *ngIf="contract" fxLayout="column" class="contract-card">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div class="contract-name" fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <div class="img-box" [style.background-image]="getVenueImage(contract)" fxLayoutAlign="center center">
      </div>
      <span class="row-text">{{ contract?.contract_name }}</span>
    </div>
    <div class="col-table" fxLayoutAlign="start start" fxLayoutGap="20px">
      <div fxFlex="12">
        <div class="col-text"> {{ 'Contract Date' | translate }}</div>
        <div class="row-text">{{ contract?.start_date | date: 'dd/MM/yyyy' }}</div>
      </div>
      <div fxFlex>
        <div class="col-text">{{ 'Created by' | translate }}</div>
        <div class="row-text">{{ contract?.user?.username }}</div>
      </div>
      <div fxFlex>
        <div class="col-text">{{ 'Related Venue' | translate }}</div>
        <div class="row-text">{{ contract?.venue?.name }}</div>
      </div>
      <div fxFlex="5">
        <img class="ellipse" [matMenuTriggerFor]="menu" [src]="svgPath + 'dots-icon-blue.svg'" />
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="gotoDetail(contract?.id)">{{ 'Edit' | translate }}</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <il-contract-card-milestone fxFlex [contract]=[contract]></il-contract-card-milestone>

</mat-card>
