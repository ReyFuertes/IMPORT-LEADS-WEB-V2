<div fxLayout="column">
  <div class="header">
    <div fxFlex>
      <h2>{{ 'Agreements' | translate }}</h2>
    </div>
    <div fxFlex="30" fxLayoutAlign="end center">
      <il-sort (sortEmitter)="handleSortChanges($event)" [sortedBy]="sortedBy" [options]="sortOptions" *ngIf="hasRecords"></il-sort>
    </div>
  </div>
  <div *ngIf="hasRecords; else noRecords" fxLayout="column" fxLayoutGap="20px" cdkDropList (cdkDropListDropped)="drop($event)">
    <div cdkDrag (cdkDragStarted)="dragStarted(true)" *ngFor="let contract of contracts">
      <img class="dd-img" cdkDragHandle [src]="svgPath + 'drag-icon.svg'" />
      <il-contract-card [contract]="contract"></il-contract-card>
    </div>
  </div>
</div>

<ng-template #noRecords>
  <div class="no-records" fxLayout="row" fxLayoutAlign="center center">{{ 'No Records' | translate }}</div>
</ng-template>

<div class="fab-buttons">
  <button (click)="addContractAction()" class="il-fab" mat-fab>
    <img [src]="svgPath + 'add-icon-white.svg'" />
  </button>
</div>
