<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center start" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <div fxLayoutAlign="center center"><h2>AQL</h2></div>
  </div>
  <div class="content">
    <div *ngIf="form" fxLayoutAlign="start start" fxLayout="column">
      <div fxLayout="row" fxLayoutGap="40px">
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'packagingAql'" placeholder="Packaging AQL"></il-input>
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'apprearanceAql'" placeholder="Apprearance AQL"></il-input>
      </div>
      <div fxLayout="row" fxLayoutGap="40px">
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'techMeasurementsAql'" placeholder="Tech Measurements AQL"></il-input>
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'materialsAql'" placeholder="Materials AQL"></il-input>
      </div>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Save</button>
  </div>
</div>
