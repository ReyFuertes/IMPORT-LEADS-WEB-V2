<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center start" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <div fxLayoutAlign="center center"><h2>Brief</h2></div>
  </div>
  <div class="content">
    <il-primeng-editor></il-primeng-editor>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Save</button>
  </div>
</div>
