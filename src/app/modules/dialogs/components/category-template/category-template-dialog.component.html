<div [formGroup]="form" class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxFlex fxLayoutAlign="end center">
      <img (click)="dialogRef.close(false)" [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <h2>{{ 'Save Category as Template' | translate }}</h2>
  </div>
  <div class="content">
    <div *ngIf="form" fxLayoutAlign="start center" fxLayout="column" fxLayoutGap="20px">
      <il-input [form]="form" isFloatLabel="true" controlName="title" placeholder="Title"></il-input>
      <il-textarea rows="2" isFloatLabel="true" [form]="form" [controlName]="'description'" placeholder="Description"></il-textarea>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button [disabled]="!form.valid" mat-flat-button class="il-button primary" (click)="onSave()">Save</button>
  </div>
</div>
