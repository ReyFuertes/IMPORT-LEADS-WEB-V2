<div [formGroup]="form" class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxFlex fxLayoutAlign="end center">
      <img class="close" (click)="dialogRef.close(false)" [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <h2>Fill in info to start chatting with Mary Jane</h2>
  </div>
  <div class="content" fxLayout="column" fxLayoutAlign="start center">
    <div>
      <il-input fxFlex="100" [form]="form" isFloatLabel="true" [controlName]="'subject'" placeholder="Subject"></il-input>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'contractName'" placeholder="Contract Name"></il-input>
      <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'template'" placeholder="Inspection Template"></il-input>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Start Chatting</button>
  </div>
</div>
