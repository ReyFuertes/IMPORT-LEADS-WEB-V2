<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img class="close" (click)="dialogRef.close(false)" [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <div fxLayoutAlign="center center">
      <h2>Import</h2>
    </div>
  </div>
  <div class="content">
    <p-table [value]="contractCategories" [(selection)]="selectedCategories" dataKey="id">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Category Name</th>
          <th>Contract Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-contractCategory>
        <tr>
          <td>
            <p-tableCheckbox [value]="contractCategory"></p-tableCheckbox>
          </td>
          <td>{{contractCategory?.category?.category_name}}</td>
          <td>{{contractCategory?.contract?.contract_name}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="onImport()">Import</button>
  </div>
</div>
