<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img class="close" (click)="dialogRef.close(false)" [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <div fxLayoutAlign="center center">
      <h2>Import Category Template</h2>
    </div>
  </div>
  <div class="content">
    <p-table [value]="contractCategories" dataKey="id">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th>Template Name</th>
          <th>Category Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoryTemplate>
        <tr>
          <td>
            <p-checkbox name="groupname" [value]="categoryTemplate" [(ngModel)]="selectedCategories"></p-checkbox>
            <!-- <p-tableRadioButton [value]="categoryTemplate"></p-tableRadioButton> -->
          </td>
          <td>{{ categoryTemplate?.title }}</td>
          <td>{{ categoryTemplate?.category?.category_name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="onImport()">Import</button>
  </div>
</div>
