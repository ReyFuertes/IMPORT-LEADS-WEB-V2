<div *ngIf="form" class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
  <div fxLayoutAlign="end center" fxLayout="row">
    <div fxLayoutAlign="end center">
      <img (click)="dialogRef.close(false)" [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
  </div>
  <div class="content">
    <div fxFlex fxLayoutAlign="start center" fxLayout="column">
      <il-input [form]="form" isFloatLabel="true" [controlName]="'term_name'" placeholder="Term"></il-input>
      <il-textarea fxFlex [form]="form" [controlName]="'term_description'" placeholder="Description"></il-textarea>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button [disabled]="!form.valid" mat-flat-button class="il-button primary large" (click)="dialogRef.close(form.value)">Save</button>
  </div>
</div>
