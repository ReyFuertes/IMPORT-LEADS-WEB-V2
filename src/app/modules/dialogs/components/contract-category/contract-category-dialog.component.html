<div *ngIf="form" class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div fxLayoutAlign="start center" fxLayout="row">
    <div fxFlex><h3>{{ 'Update Category Name' | translate }}</h3></div>
    <div fxFlex="50px" fxLayoutAlign="end center">
      <img (click)="dialogRef.close(false)" [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
  </div>
  <div class="content">
    <div fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="40px">
      <il-input fxFlex="25" [form]="form" isFloatLabel="true" [controlName]="'category_name'" placeholder="Category Name"></il-input>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">{{ 'Cancel' | translate }}</button>
    <button [disabled]="!form.valid" mat-flat-button class="il-button primary large" (click)="dialogRef.close(form.value)">{{ 'Save' | translate }}</button>
  </div>
</div>
