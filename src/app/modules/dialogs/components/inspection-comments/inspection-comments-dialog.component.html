<div class="il-dialog" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <h2>Comments on</h2>
  </div>
  <div class="content">
    <div fxLayoutAlign="start start" fxLayout="column" fxLayoutGap="40px">
      <il-textarea rows="2" [noResize]="true" isFloatLabel="false" [form]="form" [controlName]="'comment'" placeholder="Comment here..."></il-textarea>
      <il-upload-box></il-upload-box>
    </div>
    <div>
      <mat-list role="list">
        <mat-list-item role="listitem">
          Lorem Ipsum is simply dummy text of the printing and typesetting.
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
          Lorem Ipsum is simply dummy text.
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
          Lorem Ipsum is simply dummy text of the printing and typesetting.
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Save</button>
  </div>
</div>
