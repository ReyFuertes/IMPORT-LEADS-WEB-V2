<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <div fxLayoutAlign="end center" fxLayout="row">
    <div fxLayoutAlign="end center">
      <img (click)="dialogRef.close(false)" [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
  </div>
  <div class="content">
    <h2>Product Doesnt Exist</h2>
  </div>
  <div class="footer">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Close</button>
      <button mat-flat-button class="il-button large danger" (click)="dialogRef.close(true)">End Inspection</button>
    </div>
  </div>
</div>
