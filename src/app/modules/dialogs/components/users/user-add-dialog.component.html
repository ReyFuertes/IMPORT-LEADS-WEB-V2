<div [formGroup]="form" class="il-dialog" fxLayout="column" fxLayoutAlign="center center">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" (click)="dialogRef.close(false)" />
    </div>
    <div fxLayoutAlign="center center">
      <h2>Add user</h2>
    </div>
  </div>
  <div class="content" fxLayout="column" fxLayoutGap="10px">
    <div>
      <div fxLayout="row" fxFlex fxLayoutGap="20px">
        <il-input fxFlex="50" [form]="form.get('user_profile')" isFloatLabel="true" controlName="firstname" placeholder="Firstname"></il-input>
        <il-input fxFlex="50" [form]="form.get('user_profile')" isFloatLabel="true" controlName="lastname" placeholder="Lastname"></il-input>
      </div>
    </div>
    <div>
      <div fxLayout="row" fxFlex fxLayoutGap="20px">
        <il-input fxFlex="50" [form]="form.get('user_profile')" isFloatLabel="true" controlName="company_name" placeholder="Company"></il-input>
        <il-input fxFlex="50" [form]="form.get('user_profile')" isFloatLabel="true" controlName="phone" placeholder="Phone number"></il-input>
      </div>
    </div>
    <div>
      <div fxLayout="row" fxLayoutGap="20px">
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" controlName="username" placeholder="Username"></il-input>
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" inputType="password" controlName="password" placeholder="Password"></il-input>
      </div>
    </div>
    <div fxLayout="row" fxFlex fxLayoutGap="20px">
      <il-dropdown-multi-select fxFlex="50" [form]="form" controlName="user_access" placeHolder="Access" [options]="$access | async">
      </il-dropdown-multi-select>
      <il-dropdown-multi-select fxFlex="50" [form]="form" controlName="user_role" placeHolder="Role" [options]="$roles | async">
      </il-dropdown-multi-select>
    </div>
    <div class="terms-conditions-text" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <div fxFlex="50" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <p-checkbox formControlName="termsConditions" binary="true"></p-checkbox>
        <span>I agree with <a href="javascript:void(0)">terms and conditions</a></span>
      </div>
    </div>

  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button [disabled]="!form.valid" mat-flat-button class="il-button primary large" (click)="onSave()">Save</button>
  </div>
</div>
