<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" (click)="dialogRef.close(false)" />
    </div>
    <div fxLayoutAlign="center center">
      <h2>Add user</h2>
    </div>
  </div>
  <div class="content" fxLayout="column" fxLayoutGap="10px">
    <div>
      <div fxLayout="row" fxFlex fxLayoutGap="20px">
        <il-input [form]="form" isFloatLabel="true" [controlName]="'name'" placeholder="Name"></il-input>
        <il-dropdown-multi-select fxFlex [form]="form" [controlName]="'role'" placeHolder="Role" [dataList]="roles">
        </il-dropdown-multi-select>
      </div>
    </div>
    <div>
      <div fxLayout="row" fxFlex fxLayoutGap="20px">
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'company'" placeholder="Company"></il-input>
        <il-input fxFlex="50" [form]="form" isFloatLabel="true" [controlName]="'phone'" placeholder="Phone number"></il-input>
      </div>
    </div>
    <div>
      <div fxLayout="row" fxLayoutGap="20px">
        <il-input fxFlex="30" [form]="form" isFloatLabel="true" [controlName]="'email'" placeholder="Email"></il-input>
        <il-input fxFlex="30" [form]="form" isFloatLabel="true" [controlName]="'username'" placeholder="Username"></il-input>
        <il-input fxFlex="30" [form]="form" isFloatLabel="true" [controlName]="'password'" placeholder="Password"></il-input>
      </div>
    </div>
    <div fxLayout="row" fxFlex fxLayoutGap="20px">
      <il-dropdown-multi-select fxFlex [form]="form" [controlName]="'access'" placeHolder="Access" [dataList]="accesses">
      </il-dropdown-multi-select>
    </div>
    <div>
      <mat-checkbox><span>I agree with <a href="#">terms and conditions</a></span></mat-checkbox>
    </div>

  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Save</button>
  </div>
</div>
