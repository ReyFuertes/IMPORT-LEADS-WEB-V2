<div class="il-dialog" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" (click)="dialogRef.close(false)" />
    </div>
    <h2>Add Venue</h2>
  </div>
  <div class="content" fxLayout="column" fxLayoutGap="20px">
    <div fxFlex>
      <div fxLayout="column" fxLayoutGap="10px">
        <il-input [form]="form" isFloatLabel="true" [controlName]="'name'" placeholder="Name" [isRequired]="true"></il-input>
        <il-input [form]="form" isFloatLabel="true" [controlName]="'location'" placeholder="Location" [isRequired]="true"></il-input>
        <div class="pill-container" fxLayout="row wrap" fxLayoutGap="5px">
          <il-pill *ngFor="let item of selectedItems" [item]="item" (removeEmitter)="onRemove($event)">
          </il-pill>
        </div>
        <il-dropdown-multi-select [form]="form" [controlName]="'relatedProducts'" placeHolder="Products" searchItem="true" [dataList]="items">
        </il-dropdown-multi-select>
      </div>
    </div>
    <div fxFlex>
      <div fxLayout="row" fxFlex fxLayoutGap="20px">
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'contactPerson'" placeholder="Contact Person"></il-input>
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'phone'" placeholder="Phone"></il-input>
      </div>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Save</button>
  </div>
</div>
