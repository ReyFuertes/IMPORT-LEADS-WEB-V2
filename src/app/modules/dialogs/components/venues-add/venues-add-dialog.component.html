<div class="il-dialog" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" (click)="dialogRef.close(false)" />
    </div>
    <h2>{{ 'Add Venue' | translate }}</h2>
  </div>
  <div class="content" fxLayout="column">
    <div fxFlex fxLayoutGap="20px">
      <div fxFlex="20" class="venue-image">
        <img [src]="base64Image ? base64Image : imgPath + 'no-image-40x40x.png'" (click)="uploader.click()" />
        <input #uploader hidden name="file" type="file" (change)="uploadImage($event)" />
      </div>
      <div fxFlex="80" fxLayout="column">
        <il-input [form]="form" isFloatLabel="true" [controlName]="'name'" placeholder="Name" [isRequired]="true"></il-input>
        <il-input [form]="form" isFloatLabel="true" [controlName]="'location'" placeholder="Location" [isRequired]="true"></il-input>
        <div class="pill-container" fxLayout="row wrap" fxLayoutGap="5px">
          <il-pill *ngFor="let item of selectedItems" [item]="item" (removeEmitter)="onRemove($event)">
          </il-pill>
        </div>
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'contact'" placeholder="'Contact Person' | translate"></il-input>
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'phone'" placeholder="'Phone' | translate"></il-input>
      </div>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">{{ 'Cancel' | translate }}</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(form.value)">{{ 'Save' | translate }}</button>
  </div>
</div>
