<div class="content" fxLayout="column" fxLayoutGap="20px">
  <div *ngIf="detail" class="detail" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex="15" fxLayout="column">
      <span>Ğ¡ontact Person</span>
      <span>{{ detail?.venue?.contact }}</span>
    </div>
    <div fxFlex="15" fxLayout="column">
      <span>Phone Number</span>
      <span>{{ detail?.venue?.phone }}</span>
    </div>
    <div fxFlex="15" fxLayout="column">
      <span>Venue</span>
      <span>{{ detail?.venue?.name }}</span>
    </div>
    <div fxFlex fxLayout="column">
      <span>Address</span>
      <span>{{ detail?.venue?.location }}</span>
    </div>
  </div>
  <div class="brief">
    <span>{{ detail?.checklist_contract?.details }}</span>
  </div>
  <div class="product">
    <h4>Products</h4>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
      <il-pill *ngFor="let product of products" [item]="product">
      </il-pill>
    </div>
  </div>
</div>
