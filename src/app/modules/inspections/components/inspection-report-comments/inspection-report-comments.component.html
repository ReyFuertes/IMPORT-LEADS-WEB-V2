<div>
  <il-expandable-panel title="Comments" [expanded]="true">
    <div fxLayout="column" fxLayoutGap="20px">
      <div class="detail" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-list fxLayout>
          <mat-list-item *ngFor="let header of commentHeader;">
             <h5>{{header.title}}</h5>
             <h2>{{header.value}}</h2>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="itemNumber">
        <th mat-header-cell *matHeaderCellDef> Item Number </th>
        <td mat-cell *matCellDef="let items"> {{items?.itemNumber}} </td>
      </ng-container>
    
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let items"> {{items?.product}} </td>
      </ng-container>
    
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture(s) </th>
        <td mat-cell *matCellDef="let items"> <img [src]="items?.picture"> </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let items"> {{items?.comment}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </il-expandable-panel>

</div>
