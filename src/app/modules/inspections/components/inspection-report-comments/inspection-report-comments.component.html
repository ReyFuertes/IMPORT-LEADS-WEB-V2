<div>
  <il-expandable-panel title="Comments ({{getProductCommentCount}})" [expanded]="true">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item?.row_number}} </td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let item"> {{item?.contract_product?.product_name}} </td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture(s) </th>
        <td mat-cell *matCellDef="let item">
          <div fxLayout="row wrap" fxLayoutAlign="start center">
            <img class="fail-image" *ngFor="let image of getLimitImages(item?.images)" (click)="viewImage(getImage(image))" [src]="getImage(image)">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let item">
            <span>{{item?.comment}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </il-expandable-panel>

</div>
