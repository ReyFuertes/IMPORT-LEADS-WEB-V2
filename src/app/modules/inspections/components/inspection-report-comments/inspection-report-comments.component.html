<div>
  <il-expandable-panel title="Comments ({{getProductComments}})" [expanded]="false">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item?.num}} </td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let item"> {{item?.contract_product?.product?.product_name}} </td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture(s) </th>
        <td mat-cell *matCellDef="let item">
          <div fxLayout="row wrap" fxLayoutAlign="start center">
            <img *ngFor="let image of getLimitImages(item?.images)" [src]="getImage(image?.filename)">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let item"> {{item?.comment}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </il-expandable-panel>

</div>
