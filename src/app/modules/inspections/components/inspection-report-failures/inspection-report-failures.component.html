<div [ngClass]="{'hide-in-report': product_failure_count === 0}">
  <il-expandable-panel title="{{ 'Failures' | translate }} ({{product_failure_count}})" [expanded]="true">
    <table *ngIf="dataSource?.length > 0" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef> {{ 'No.' | translate }} </th>
        <td mat-cell *matCellDef="let item"> {{item?.row_number}} </td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> {{ 'Product' | translate }} </th>
        <td mat-cell *matCellDef="let item">
          <div fxLayout="column" fxLayoutAlign="start start">
            <span>{{item?.contract_product?.product_name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> {{ 'Pictures' | translate }} </th>
        <td mat-cell *matCellDef="let item">
          <div fxLayout="row wrap" fxLayoutAlign="start center">
            <img class="fail-image" *ngFor="let image of getLimitImages(item?.images)" (click)="viewImage(getImage(image))" [src]="getImage(image)">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> {{ 'Comment' | translate }} </th>
        <td mat-cell *matCellDef="let item">
          <span>{{item?.comment}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </il-expandable-panel>

</div>
