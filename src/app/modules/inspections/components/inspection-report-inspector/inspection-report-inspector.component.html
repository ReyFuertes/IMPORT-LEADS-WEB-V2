<div>
  <il-expandable-panel title="Inspector" [expanded]="true">
    <div class="content" fxLayout="column" fxLayoutGap="20px">
      <div class="detail" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <div fxFlex="15" fxLayout="column">
          <span>Ğ¡ontact Person</span>
          <span>{{ ($detail | async)?.user?.username }}</span>
        </div>
        <div fxFlex="15" fxLayout="column">
          <span>Phone Number</span>
          <span>{{ ($detail | async)?.venue?.phone }}</span>
        </div>
        <div fxFlex="15" fxLayout="column">
          <span>Venue</span>
          <span>{{ ($detail | async)?.venue?.name }}</span>
        </div>
        <div fxFlex fxLayout="column">
          <span>Address</span>
          <span>{{ ($detail | async)?.venue?.location }}</span>
        </div>
      </div>
    </div>
  </il-expandable-panel>
</div>
