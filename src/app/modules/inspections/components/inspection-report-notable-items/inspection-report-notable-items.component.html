<div>
  <il-expandable-panel title="Notable Items" [expanded]="false">
    <div fxLayout="column" fxLayoutGap="20px">
      <div class="detail" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-list fxLayout>
          <mat-list-item *ngFor="let header of notableHeader;" fxFlex>
             <h5>{{header.title}}</h5>
             <h2>{{header.value}}</h2>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="50">
        <div class="chart-container">
          <div class="chart-container-inner">
            <canvas baseChart
              [data]="doughnutChartDataPF"
              [labels]="doughnutChartLabelsPF"
              [options]="doughnutChartOptionsPF"
              [chartType]="doughnutChartTypePF"
              [colors]="pieChartColorsPF">
            </canvas>
          </div>
        </div>
      </div>
      <div fxFlex="50">
        <div class="chart-container">
          <div class="chart-container-inner">
            <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [options]="doughnutChartOptions"
              [chartType]="doughnutChartType"
              [colors]="pieChartColors">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let items"> {{items?.item}} </td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let items"> {{items?.product}} </td>
      </ng-container>
    
      <ng-container matColumnDef="appearance">
        <th mat-header-cell *matHeaderCellDef> Appearance </th>
        <td mat-cell *matCellDef="let items">
          <mat-icon [ngClass]="items.appearance">{{items.appearance}}</mat-icon>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="materials">
        <th mat-header-cell *matHeaderCellDef> Materials </th>
        <td mat-cell *matCellDef="let items">
          <mat-icon [ngClass]="items.materials">{{items.materials}}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="measurements">
        <th mat-header-cell *matHeaderCellDef> Measurements </th>
        <td mat-cell *matCellDef="let items">
          <mat-icon [ngClass]="items.measurements">{{items.measurements}}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="packaging">
        <th mat-header-cell *matHeaderCellDef> Packaging </th>
        <td mat-cell *matCellDef="let items">
          <mat-icon [ngClass]="items.packaging">{{items.packaging}}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let items"> {{items?.comments}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </il-expandable-panel>

</div>
