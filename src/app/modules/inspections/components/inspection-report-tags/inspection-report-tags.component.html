<div>
  <il-expandable-panel title="Tags" [expanded]="true">
    <div fxLayout="column" fxLayoutGap="20px">
      <div class="detail" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-list fxLayout>
          <mat-list-item *ngFor="let header of tagHeader;" fxFlex="15">
             <h5>{{header.title}}</h5>
             <h2>{{header.value}}</h2>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div class="chart-container">
      <div class="chart-container-inner">
        <canvas baseChart  
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [colors]="barChartColors"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
    <div class="circle-graphs" fxLayout="row">
      <div fxFlex="20" fxLayoutAlign="center center">Failure Rate</div>
      <div *ngFor="let data  of  graphData" fxFlex="20">
        <il-circle-graph [graphData]="data"></il-circle-graph>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef> Tag </th>
        <td mat-cell *matCellDef="let items"> {{items?.tag}} </td>
      </ng-container>
    
      <ng-container matColumnDef="failed">
        <th mat-header-cell *matHeaderCellDef> Failed </th>
        <td mat-cell *matCellDef="let items"> {{items?.failed}} </td>
      </ng-container>
    
      <ng-container matColumnDef="passed">
        <th mat-header-cell *matHeaderCellDef> Passed </th>
        <td mat-cell *matCellDef="let items"> {{items?.passed}} </td>
      </ng-container>

      <ng-container matColumnDef="failureRate">
        <th mat-header-cell *matHeaderCellDef> Failure Rate </th>
        <td mat-cell *matCellDef="let items"> {{items?.failureRate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="aQLimit">
        <th mat-header-cell *matHeaderCellDef> AQL Limit </th>
        <td mat-cell *matCellDef="let items">
          <mat-icon [ngClass]="items.aQLimit">{{items.aQLimit}}</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
  </il-expandable-panel>

</div>
