<div fxLayout="column" fxLayoutGap="20px">
  <div *ngFor="let source of dataSource">
    <div class="category">
      <h4>{{ source?.category }}</h4>
    </div>
    <table>
      <ng-container *ngFor="let row of source?.terms; let i = index">
        <il-inspection-run-category-row [runId]="source?.id" [savedChecklistId]="source?.saved_checklist?.id" [inspectId]="item?.id" [categoryId]="source?.id" [row]="row"></il-inspection-run-category-row>
      </ng-container>
    </table>
  </div>
</div>
