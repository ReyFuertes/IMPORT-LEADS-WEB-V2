<table mat-table [dataSource]="dataSource">
  <!-- term_name Column -->
  <ng-container matColumnDef="term_name">
    <th mat-header-cell *matHeaderCellDef> Term name </th>
    <td mat-cell *matCellDef="let item"> {{item?.term_name}} </td>
  </ng-container>

  <ng-container matColumnDef="term_description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let item">
      <div [innerHTML]="item?.term_description"></div>
    </td>
  </ng-container>

  <ng-container matColumnDef="verification">
    <th mat-header-cell *matHeaderCellDef> Verification </th>
    <td mat-cell *matCellDef="let item">
      <il-radio-group [name]="item?.id" selected="1" (valueEmitter)="handleSelOption($event)" [options]="verifOptions"></il-radio-group>
    </td>
  </ng-container>

  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef> Remarks </th>
    <td mat-cell *matCellDef>
      <button (click)="onRemarks()" class="il-button purple" mat-flat-button>
        <span>Remarks</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
