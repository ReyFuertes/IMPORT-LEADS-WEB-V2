<div class="irp-container">
  <div class="title">
    <h1>Wood bead bracelet checklist: #10</h1>
  </div>
  <div class="actions-panel" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="40" fxLayoutGap="5px">
      <button [matMenuTriggerFor]="appMenu" class="il-button il-bordered-blue" mat-flat-button>
        <img [src]="svgPath + 'enter-icon-blue.svg'" />
        <span>Navigate to</span>
      </button>
      <mat-menu class="navigate-to" #appMenu="matMenu">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <il-input fxFlex="100" (click)="$event.stopPropagation();" [form]="formNavigateTo" isFloatLabel="false" [controlName]="'position'" placeholder="Item Position"></il-input>
          <button mat-flat-button class="il-button primary">Go</button>
        </div>
      </mat-menu>
      <button class="il-button il-bordered-blue" mat-flat-button>
        <img [src]="svgPath + 'delete-icon-blue.svg'" />
        <span>Delete current and go back </span>
      </button>
    </div>

    <div fxFlex fxLayoutAlign="end center" fxLayoutGap="5px">
      <button class="il-button il-bg-blue" mat-flat-button>
        <img [src]="svgPath + 'arrow-left-icon-white.svg'" />
        <span>Previous</span>
      </button>
      <button class="il-button il-bg-blue" mat-flat-button>
        <img [src]="svgPath + 'arrow-left-icon-white.svg'" />
        <span>Next</span>
      </button>
      <button mat-flat-button class="il-button il-bg-green">
        <img [src]="svgPath + 'pause-icon-white.svg'" />
        <span>Pause run</span>
      </button>
      <button mat-flat-button class="il-button il-bg-red">
        <img [src]="svgPath + 'stop-icon-white.svg'" />
        <span>Stop run</span>
      </button>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <il-input fxFlex="122px" [form]="form" isFloatLabel="true" [inputMaxLen]="10" controlName="items" placeholder="Items checked for this run"></il-input>
    <div fxFlex fxLayoutAlign="end center">
      <button class="il-button il-bg-blue" mat-flat-button>
        <span>Select Product</span>
      </button>
    </div>
  </div>
  <div *ngIf="($inspectionRun | async) as inspectionRun">
    <ng-container *ngFor="let run of inspectionRun">
      <il-inspection-run-category [item]="run"></il-inspection-run-category>
    </ng-container>
  </div>
</div>
