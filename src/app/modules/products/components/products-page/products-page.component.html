<div fxLayout="column" fxLayoutGap="20px">
  <div>
    <div fxFlex>
      <h2>Products</h2>
    </div>
  </div>
  <il-product-list *ngIf="items && items.length > 0" fxFlex [products]="items"></il-product-list>
  <div class="action-btn">
    <button mat-button color="primary" (click)="addProduct()" class="mat-elevation-z4">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
