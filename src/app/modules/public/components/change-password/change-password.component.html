<div [formGroup]="form" class="auth-change-password-container" fxLayoutAlign="center center" fxFlexFill>
  <div fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img class="logo" [src]="imgPath + 'logo.png'" />
    </div>
    <mat-card>
      <div fxLayout="row" fxLayoutAlign="center center">
        <h3>Change Password</h3>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
        <div class="content" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
          <div>
            <div fxLayout="column">
              <label>{{ 'Password' | translate }}</label>
              <il-input class="password" inputType="password" fxFlex="50" [form]="form" hasBorder="true" isFloatLabel="true" controlName="password" placeholder="Password"></il-input>
            </div>
            <div fxLayout="column">
              <label>{{ 'Confirm Password' | translate }}</label>
              <il-input class="password" inputType="password" fxFlex="50" [form]="form" hasBorder="true" isFloatLabel="true" controlName="confirm_password" placeholder="Confirm Password"></il-input>
            </div>
          </div>
          <button [disabled]="!form.valid" (click)="onSubmit()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
            <div fxLayout="row" fxLayoutAlign="center center">{{ 'SAVE' | translate }}</div>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
