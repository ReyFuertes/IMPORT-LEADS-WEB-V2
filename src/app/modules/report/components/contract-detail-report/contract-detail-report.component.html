<div id="content" *ngIf="($contract | async) as contract" class="contract-detail-report-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">

  <!-- contract details -->
  <mat-card *ngIf="contract?.images?.length > 0">
    <div *ngFor="let image of contract?.images" class="contract-images" fxLayout="row">
      <img [src]="apiContractsImagePath + image?.filename" />
    </div>
  </mat-card>

  <!-- category -->
  <div class="category-container" fxLayout="column" fxLayoutGap="20px">
    <div class="category-item" *ngFor="let contractCategory of ($contractCategories | async)">
      <div class="tab-header" fxLayout="row" fxLayoutGap="5px">
        <div fxLayoutAlign="start center">
          <span>{{ contractCategory?.category?.category_name }}</span>
        </div>
      </div>
      <table *ngIf="contractCategory?.terms">
        <thead>
          <th>Term Name</th>
          <th>Term Description</th>
        </thead>

        <tbody>
          <tr *ngFor="let term of contractCategory?.terms">
            <td>{{ term?.term_name }}</td>
            <td><div [innerHTML]="term?.term_description"></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
