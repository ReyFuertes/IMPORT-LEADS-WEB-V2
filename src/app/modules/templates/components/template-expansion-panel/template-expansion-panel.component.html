<div class="il-draggable-expansion">
  <mat-accordion cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-expansion-panel cdkDrag (cdkDragStarted)="dragStarted(true)" #pnl="matExpansionPanel"
      *ngFor="let item of items; let i = index" hideToggle="true">

      <mat-expansion-panel-header (keydown.Space)="$event.stopImmediatePropagation()" class="no-expand" (click)="onClickPnl(pnl, $event, i)" (mouseover)="mouseover(i)" (mouseleave)="mouseout()">
        <div class="pnl-header" fxLayout="row" fxlayoutGap="20px" fxLayoutGap="10px" class="no-expand">
          <img cdkDragHandle [src]="svgPath + 'drag-icon.svg'" />
          <div fxFlex="200px" fxLayoutAlign="start center">
            <span *ngIf="selectedIndex !== i">{{item?.name}}</span>
          </div>
          <div class="desc1" [matTooltip]="item?.description1" fxFlex fxLayoutAlign="start center">
            <span *ngIf="selectedIndex !== i">{{item?.description1}}</span>
          </div>
          <div fxFlex [matTooltip]="item?.description2" fxLayoutAlign="start center">
            <span *ngIf="selectedIndex !== i">{{item?.description2}}</span>
          </div>
          <div fxFlex="150px" class="pnl-actions" fxLayoutGap="10px">
            <div *ngIf="hoveredIndex === i" class="menu-icon" fxLayoutAlign="start center" fxlayout="row" fxLayoutGap="15px">
              <button (click)="onSelectContract()" mat-flat-button class="il-button primary">
                Select
              </button>
              <div fxLayoutAlign="center center"><img [src]="svgPath + 'delete-icon-red.svg'"></div>
            </div>
          </div>
        </div>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</div>
