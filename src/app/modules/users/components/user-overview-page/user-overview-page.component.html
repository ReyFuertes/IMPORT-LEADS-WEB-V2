<div class="uo-container" fxLayout="column" fxLayoutGap="20px">
  <div>
    <div fxFlex>
      <h1>Users</h1>
    </div>
    <div fxFlex="120px" fxLayoutAlign="end center">
      <il-sort></il-sort>
    </div>
  </div>
  <il-user-expansion-panel [colsHeaders]="ctColsUsers" [users]="users"></il-user-expansion-panel>
  <div class="action-btn">
    <button mat-button color="primary" class="mat-elevation-z4" (click)="onAddUser()"><mat-icon>add</mat-icon></button>
  </div>
</div>
