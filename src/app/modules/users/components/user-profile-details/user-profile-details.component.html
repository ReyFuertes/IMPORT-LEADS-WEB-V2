<mat-card class="profile-card">
  <div class="card-row" fxLayout="column" fxLayoutGap="20px">
    <div>
      <div fxFlex>
        <h3>Personal Details</h3>
      </div>
      <div fxFlex="200px" fxLayoutAlign="end center">
        <button routerLink="/dashboard/contracts" mat-flat-button class="il-button default small">Close</button>
        <button [disabled]="!form.valid" (click)="updateProfile()" mat-flat-button class="il-button primary small">Update</button>
      </div>
    </div>
    <div>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex="150px">
        <div class="img-container">
          <img *ngIf="rawImage ? rawImage:  detail?.image" [src]="rawImage ? rawImage : apiImageUrl + detail?.image" />
        </div>
        <input hidden type="file" #uploader (change)="upload($event)" />
        <span class="link" (click)="uploader?.click()">Browse</span>
      </div>
      <div fxFlex>
        <il-textarea fxFlex [isFloatLabel]="true" [form]="form" rows="7" [isFloatLabel]="true" controlName="self_intro" placeholder="Self Intro"></il-textarea>
      </div>
    </div>
  </div>
  <div fxLayout="column">
    <div class="card-row">
      <div fxFlex fxLayout="column" fxLayoutGap="20px">
        <div>
          <div fxFlex>
            <h3>Contacts</h3>
          </div>
        </div>
        <div fxFlex class="item-container" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="40px">
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="phone" placeholder="Phone Number"></il-input>
          </div>
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="email" placeholder="Email"></il-input>
          </div>
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="company_linkedin" placeholder="Linked Profile"></il-input>
          </div>
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="facebook" placeholder="Facebook Profile"></il-input>
          </div>
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="twitter" placeholder="Twitter Profile"></il-input>
          </div>
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="wechatid" placeholder="WeChat ID"></il-input>
          </div>
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="qqid" placeholder="QQ ID"></il-input>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column">
    <div class="card-row">
      <div fxFlex fxLayout="column" fxLayoutGap="20px">
        <div>
          <div fxFlex>
            <h3>Company Details</h3>
          </div>
          <div (click)="isComDetailEditMode = !isComDetailEditMode" class="action-profile" fxFlex="120px" fxLayoutAlign="end center">
          </div>
        </div>
        <div fxFlex class="item-container" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="40px">
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="company_name" placeholder="Company Name"></il-input>

          </div>
          <div fxFlex="20">
            <il-input [form]="form" [isFloatLabel]="true" controlName="company_linkedin" placeholder="Company Linked Profile"></il-input>
          </div>
          <div fxFlex="40">
            <il-textarea [form]="form" [isFloatLabel]="true" controlName="company_address" placeholder="Address"></il-textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
