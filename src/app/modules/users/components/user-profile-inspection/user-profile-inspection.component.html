<mat-card class="inspection-card">
  <table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="templateName">
      <th mat-header-cell *matHeaderCellDef> Inspection template name </th>
      <td mat-cell *matCellDef="let items"> {{items?.templateName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Inspection date </th>
      <td mat-cell *matCellDef="let items"> {{items?.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let items"> {{items?.duration}} days</td>
    </ng-container>

    <ng-container matColumnDef="itemsInspected">
      <th mat-header-cell *matHeaderCellDef> Items inspected </th>
      <td mat-cell *matCellDef="let items"> {{items?.itemsInspected}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
