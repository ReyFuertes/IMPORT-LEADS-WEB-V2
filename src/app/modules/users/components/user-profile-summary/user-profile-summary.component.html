<div>
  <il-expandable-panel title="Summary" [expanded]="true">
    <div fxLayout="column" fxLayoutGap="20px">
      <div class="detail" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-list fxLayout>
          <mat-list-item *ngFor="let header of summaryHeader;" fxFlex="15">
             <h5>{{header.title}}</h5>
             <h2>{{header.value}}</h2>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef> Contact name </th>
        <td mat-cell *matCellDef="let items"> {{items?.contactName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let items"> {{items?.startDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End date </th>
        <td mat-cell *matCellDef="let items"> {{items?.endDate}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
  </il-expandable-panel>

</div>
