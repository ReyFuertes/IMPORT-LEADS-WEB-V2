<div class="custom-table">
  <p-table *ngIf="hasRecords; else noRecords" [value]="categoriesWithContract" responsiveLayout="scroll"
    [paginator]="true" [rows]="10" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th translate>Category Name</th>
        <th translate>Associated Contract</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contractCategory>
      <tr>
        <td>{{ contractCategory?.category_name }}</td>
        <td>{{ contractCategory?.contract?.label }}</td>
        <td>
          <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
            <i [matTooltip]="'Delete Category' | translate" class="pi pi-times" (click)="onDelete(contractCategory)"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <ng-template #noRecords>
    <div class="no-records" fxFlex fxLayoutAlign="center center" translate>No records found</div>
  </ng-template>
</div>
