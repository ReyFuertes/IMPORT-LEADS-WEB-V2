<div fxLayout="column" fxLayoutGap="20px">
  <div>
    <div fxFlex>
      <h2>Venues</h2>
    </div>
    <div fxFlex="30" fxLayoutAlign="end center">
      <il-sort (sortEmitter)="handleSortChanges($event)" [sortedBy]="sortedBy" [options]="sortOptions" *ngIf="hasRecords"></il-sort>
    </div>
    <mat-button-toggle-group value="products" name="fontStyle" aria-label="Font Style" fxLayoutAlign="end center">
      <mat-button-toggle class="il-button il-bg-blue" value="products" (click)="isProduct = true">Venues</mat-button-toggle>
      <mat-button-toggle class="il-button il-bg-blue" value="address" (click)="isProduct = false">Address</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div>
    <il-venue-products *ngIf="isProduct" [colsHeader]="colProducts" [items]="venues"></il-venue-products>
    <il-venue-address *ngIf="!isProduct" [colsHeader]="colAddress" [items]="venues"></il-venue-address>
  </div>

  <div class="action-btn">
    <button mat-button color="primary" class="mat-elevation-z4" (click)="onAddVenues()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
