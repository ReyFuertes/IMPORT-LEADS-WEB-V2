<div fxLayout="column" fxLayoutAlign="start start">
  <p-dropdown [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" appendTo="body"
    (onChange)="onChange($event)" filter="true" optionLabel="label" [showClear]="showClear" [options]="options"
    [(ngModel)]="selectedItem" [placeholder]="placeholder">
    <ng-template let-option pTemplate="item">
      <div class="option-item">
        <div>{{option?.label}}</div>
      </div>
    </ng-template>
  </p-dropdown>
</div>
