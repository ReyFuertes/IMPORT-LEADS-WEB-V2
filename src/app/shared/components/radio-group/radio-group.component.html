<mat-radio-group [name]="name" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <mat-radio-button *ngFor="let option of options" (click)="valueEmitter.emit(option)" [value]="option?.value" 
  [checked]="isSelected(option?.value)">{{ option?.label }}</mat-radio-button>
</mat-radio-group>
