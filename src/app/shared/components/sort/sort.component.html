<div class="sort" [matMenuTriggerFor]="menu" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <span class="name">{{ sortedBy || ('Sort by' | translate) }}</span>
  <img class="arrow" [src]="svgPath + 'arrow-down-icon-black.svg'" />
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let option of options" (click)="onClick(option)">{{ option?.label }}</button>
  </mat-menu>
</div>
