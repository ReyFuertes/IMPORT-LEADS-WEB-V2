<ngx-file-drop [ngClass]="{'disabled': disabled}" (click)="!disabled ? uploader.click(): null" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
  <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <img [src]="svgPath + 'camera-icon-blue.svg'" />
      <span>{{ disabled ? 'Image max count reached' : label}}</span>
    </div>
  </ng-template>
  <input hidden type="file" #uploader (change)="upload($event)" />
</ngx-file-drop>
